<!--
This file is supposed to be used with GitHub Pages.
It serves as the main (and the only) page of the website with your 
document in PDF format. A user receives an appropriate version 
of the document which depends on user's language.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <script>
        // Get user's language
        var userLang = navigator.language || navigator.userLanguage;

        // Set path to the file depending on user's language
        var pdfFile;
        if (userLang.startsWith('ru')) {
            pdfFile = 'daniil-tretyakov-resume-ru.pdf';
        } else {
            pdfFile = 'daniil-tretyakov-resume-en.pdf';
        }

        // Open pdf viewer
        var iframe = document.createElement('iframe');
        iframe.src = pdfFile;
        document.body.appendChild(iframe);
    </script>
</body>

</html>
